sudo: required
services:
  - docker
script:
  - docker build --force-rm --no-cache --pull -t experimentalplatform/ubuntu:$TRAVIS_BRANCH .
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker push experimentalplatform/ubuntu:$CIRCLE_BRANCH
  - |
    if [[ ${TRIGGER} == "true" ]]; then
      for project in platform_app_manager platform-central-gateway platform_configure platform_dokku platform_frontend platform_hostname_avahi platform_hostname_smb platform_monitoring platform-ptw platform_skvs platform_systemd_proxy; do
        BODY='{ "request": {"TRIGGER":"true"}}'
        echo "URL: https://api.travis-ci.org/repo/travis-ci%2Ftravis-core/requests"
        echo "BODY: $BODY"
        curl -f -s -X POST \
          -H "Content-Type: application/json" \
          -H "Accept: application/json" \
          -H "Travis-API-Version: 3" \
          -H "Authorization: token $TRAVIS_TOKEN" \
          -d "$BODY" \
          https://api.travis-ci.org/repo/experimental-platform%2F${project}/requests
      done
    fi
